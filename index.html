<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    

    <title>Product list with cart</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
  
    <div class="container">
      <div class="deserts"> <!-- Renamed from dessert-section -->
        <div class="desserts-head">
          <p>Desserts</p>
        </div>

      
        <div class="dessert-container"> <!-- Renamed from desserts-container -->
       
        </div>
      </div>

      <div class="your-cart">
        <div class="your-cart-head">
          <p>Your Cart (<span id="total">0</span>)</p>
        </div>
        <div class="cart-container">
          <div class="empty-cart"></div>
          <div class="cart-items">
            <div class="cart-item">
            
            </div>

      
          </div>
          <div class="amount-details"></div>
        </div>
      </div>
    </div>
    <div class="order-confirmed">
      <div class="order-confirmed-container">
        <img src="src/public/images/icon-order-confirmed.svg" alt="confirm" />
        <div>
          <p>
            Order Confirmed
          </p>
          <p">
            We hope you enjoy your food
          </p>
        </div>
        <div class="order-details"></div>
        <div class="confirm-order-total"></div>
        <div class="start-new-order">
          <button onclick="app.startNewOrder()">Start New Order</button> <!-- Ensure app. is prefixed -->
        </div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
